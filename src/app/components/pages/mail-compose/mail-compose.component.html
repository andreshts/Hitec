                </a>
                <a href="javascript:void(0)" class="list-group-item list-group-item-action d-flex align-items-center">

                <a href="javascript:void(0)" class="list-group-item list-group-item-action d-flex align-items-center">

        </div>
    </div>
    <div class="col-lg-6 col-xl-9 col-md-12 col-sm-12">
        <div class="card">
            <div class="inbox card-body">
                <form>
                    <div class="form-row mb-4">
                        <div class="col-12">
                            <label class="font-weight-semibold">To:</label>
                            <input type="email" class="form-control" id="to2" placeholder="Type email">
                        </div>
                    </div>
                    <div class="form-row mb-4">
                        <div class="col-12">
                            <label class="font-weight-semibold">CC:</label>
                            <input type="email" class="form-control" id="cc" placeholder="Type email">
                        </div>
                    </div>
                    <div class="form-row mb-4">
                        <div class="col-12">
                            <label  class="font-weight-semibold">Subject</label>
                            <input type="email" class="form-control" id="subject" placeholder="Type Subject">
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-sm-12 ms-auto col-md-12 col-lg-12">
                        <div class="form-group mt-3 ">
                            <label  class="font-weight-semibold">Description</label>
                            <textarea class="form-control" id="message" name="body" rows="12" placeholder="Click here to reply"></textarea>
                        </div>
                        <div class="">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-12 mb-0 ">
                                    <span>
                                    <button type="button" class="btn btn-icon btn-primary me-1 mt-2"><i class="fa fa-paperclip text-white"></i></button>
                                        <button type="button" class="btn btn-icon btn-secondary me-1 mt-2"><i class="fa fa-picture-o text-white"></i></button>
                                        <button type="button" class="btn btn-icon btn-info me-1 mt-2"><i class="fa fa-link text-white"></i></button>
                                        <button type="button" class="btn btn-icon btn-success me-1 mt-2"><i class="fa fa-smile-o text-white"></i></button>
                                        <button type="button" class="btn btn-icon btn-warning me-1 mt-2"><i class="fa fa-trash-o text-white"></i></button>
                                        <button type="button" class="btn btn-icon btn-teal me-1 mt-2"><i class="fa fa-file text-white"></i></button>
                                    </span>
                                </div>
                                <div class="col-lg-6 mb-0 col-md-6 col-sm-12 text-end">
                                    <button type="button" class="btn btn-secondary btn-space mt-2 me-2">Cancel</button>
                                    <button type="submit" class="btn btn-primary btn-space mt-2">Send message</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- COL-END -->
