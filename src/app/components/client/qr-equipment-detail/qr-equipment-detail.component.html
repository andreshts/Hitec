<!-- Modal -->
<ng-template #qrEquipmentModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">QR del equipo</h5>
    <button type="button" class="btn-close" (click)="modal.close('by: close icon')" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <button (click)="downloadQR()" type="button" class="btn btn-primary btn-icon-text mb-2 mb-md-0">
      <i class="btn-icon-prepend" data-feather="download-cloud" appFeatherIcon></i>
      Descargar QR
    </button>
    <button (click)="pdf()" type="button" class="btn btn-primary btn-icon-text mb-2 mb-md-0 ms-2">
      <i class="btn-icon-prepend bi bi-file-earmark-pdf"></i>
      Crear Pdf
    </button>
    <div class="row mt-4 text-center">
      <div class="col">
        <h6>Modelo</h6>
      </div>
      <div class="col">
        <h6>Serie</h6>
      </div>
      <div class="col">
        <h6>Dirección</h6>
      </div>
      <div class="col">
        <h6>Ubicación</h6>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <qrcode [qrdata]="myAngularxQrCode" [width]="256" [errorCorrectionLevel]="'M'" id="myQrCode"></qrcode>
      </div>
    </div>
  </div>
  <div class="modal-footer">

    <button type="button" class="btn btn-secondary" (click)="modal.close('by: close button')">Cerrar</button>

  </div>
</ng-template>
