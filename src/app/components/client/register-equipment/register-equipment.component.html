<!-- Modal -->
<ng-template #registerEquipmentModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Agregar equipo</h5>
    <button type="button" class="btn-close" (click)="modal.close('by: close icon')" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
        <label for="name">
          Modelo
          <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="model" autocomplete="name" placeholder="Usuario" />
      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
        <label for="name">
          Serie
          <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="serie" autocomplete="name" placeholder="Usuario" />
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
        <label for="name">
          Direcci√≥n
          <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="direction" autocomplete="name" placeholder="Usuario" />
      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
        <label for="name">
          Cliente
          <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="client" autocomplete="name" placeholder="Usuario" />
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
        <label for="name">
          Activo
          <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="active" autocomplete="name" placeholder="Usuario" />
      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
        <label for="name">
          Estado
          <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="status" autocomplete="name" placeholder="Usuario" />
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
        <label for="name">
          Ubicacion
          <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="ubication" autocomplete="name" placeholder="Usuario" />
      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
        <label for="name">
          Qr Code
          <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="qr_code" autocomplete="name" placeholder="Usuario" />
      </div>
    </div>
  </div>
  <div class="modal-footer">

    <button type="button" class="btn btn-secondary" (click)="modal.close('by: close button')">Close</button>
    <button type="button" class="btn btn-primary" (click)="modal.close('by: save button')">Save changes</button>
  </div>
</ng-template>
