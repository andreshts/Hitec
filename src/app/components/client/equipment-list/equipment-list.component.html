<app-page-header title="Cliente" active_item="Lista de equipos"></app-page-header>

<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <div>
          <div class="ms-auto align-self-center" style="text-align: right;">
            <a href="javascript:void(0)" (click)="openRegisterEquipmentModal()" class="btn btn-primary btn-icon text-white me-1">
              <i class="fe fe-plus"></i>
            </a>
          </div>

          <input type="text" class="form-control bg-transparent border-0 rounded-0 text-center"
            style="padding: 8px; margin: 15px auto; width: 30%" placeholder="Type to filter the name column..."
            (keyup)="updateFilter($event)" />

          <ngx-datatable #table class="material" [rows]="rows" [loadingIndicator]="loadingIndicator"
            [columnMode]="ColumnMode.force" [footerHeight]="50" [limit]="10" [rowHeight]="getRowHeight"
            [reorderable]="reorderable" [scrollbarH]="scrollBarHorizontal" responsive="true">
            <ngx-datatable-column name="No." class="force-flex flex-nowrap" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.name }}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Modelo" class="force-flex flex-nowrap" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
                Prueba
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Nombre del cliente" class="force-flex flex-nowrap" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
                Prueba
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Serie" class="force-flex flex-nowrap" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
                Prueba
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Número Dirección" class="force-flex flex-nowrap" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
                Prueba
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Activo" class="force-flex flex-nowrap" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
                Prueba
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Estado" class="force-flex flex-nowrap" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
                Prueba
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Ubicación" class="force-flex flex-nowrap" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
                Prueba
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Fecha registro" class="force-flex flex-nowrap" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
                Prueba
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Qr Code" class="force-flex flex-nowrap" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <button class="btn btn-sm btn-primary" (click)="openQrEquipmentModal()">
                  Qr
                </button>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
<app-register-equipment></app-register-equipment>
<app-qr-equipment-detail></app-qr-equipment-detail>
