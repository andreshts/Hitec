<app-page-header title="Ecommerce"  active_item="Wishlist"></app-page-header>
<!-- ROW-1 OPEN -->
<div class="row row-cards">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-sm-6 col-lg-4 col-xl-3 alert mb-0"  *ngFor="let products of productData">
                <div class="card item-card">
                    <div class="product-grid6  card-body">
                        <div class="product-image6">
                            <a href="javascript:void(0)">

                              <img class="img-fluid" src={{products.image}} alt="img">
                            </a>
                        </div>
                        <div class="product-content text-center op-1">
                            <div class="mb-2 text-warning">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-half-o"></i>
                                <i class="fa fa-star-o"></i>
                            </div>
                            <h4 class="title text-primary"><a href="javascript:void(0)">{{products.name}}</a></h4>
                            <div class="price">{{products.offer_price}}<span class="ms-4">{{products.price }}</span></div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <div class="btn-list">
                            <a routerLink="/ecommerce/shoppingcart" class="btn btn-primary btn-svgs">
                                <i class="fe fe-shopping-cart mx-2"></i>
                                <span>Add to cart</span>
                            </a>
                            <button class="btn btn-light btn-svgs"type="button"(click)="click(products.id)"> <i class="fe fe-x mx-2"></i><span>Remove</span></button>

                        </div>
                    </div>
                </div>
            </div>
         
        <div class="mb-3">
            <div class="float-end">
                <ul class="pagination ">
                    <li class="page-item page-prev disabled">
                        <a class="page-link" href="javascript:void(0)" tabindex="-1">Prev</a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="javascript:void(0)">1</a></li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0)">2</a></li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0)">4</a></li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0)">5</a></li>
                    <li class="page-item page-next">
                        <a class="page-link" href="javascript:void(0)">Next</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- ROW-1 CLOSED -->
